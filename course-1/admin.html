  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center p-4 border-b">
            <h2 id="modalTitle" class="text-lg font-semibold">Tambah Mahasiswa</h2>
            <button onclick="closeModal()" class="text-gray-600 hover:text-red-500">&times;</button>
            </div>
            <form id="mahasiswaForm" class="p-4 space-y-4" onsubmit="submitForm(event)">
            <div>
                <label for="nim" class="block text-sm font-medium">NIM</label>
                <input type="text" id="nim" name="nim" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <div>
                <label for="nama" class="block text-sm font-medium">Nama</label>
                <input type="text" id="nama" name="nama" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Batal</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan</button>
            </div>
            </form>
        </div>
    </div>
	<script>
        function toggleProfileMenu() {
            document.getElementById('profileMenu').classList.toggle('hidden');
        }

        function logout() {
            alert('Logout berhasil!');
        }

        function openModal(editMode = false, row = null) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('mahasiswaForm').reset();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function submitForm(event) {
            event.preventDefault();
            alert('Mahasiswa berhasil ditambah!');
            closeModal();
        }

        function editMahasiswa(button) {
            alert('Mahasiswa berhasil di-edit! hehe');
        }

        function deleteMahasiswa(button) {
            if (confirm('Apakah Anda yakin ingin menghapus mahasiswa ini?')) {
            alert('Mahasiswa berhasil terhapus!');
            }
        }
    </script>
